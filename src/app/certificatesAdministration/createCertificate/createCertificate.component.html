<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Certificate</title>
</head>
<body>
<br>
<br>
<br>
<div class="container container-table input-group input-group-lg">
  <form (ngSubmit)="onSubmitCreate()">
    <div class="form-group" style="margin-bottom:5px">
      <h2 style="color:#55cabb">Create certificate</h2>
    </div>
    <div class="form-group" style="margin-bottom: 5px">
      <h5 style="color:#33ccbb">Select certificate type</h5>
    </div>
    <div class="form-group" (change)="reloadParents()" style="margin-bottom: 5px">
    <select class="form-control" id="certType">
      <option value="selfsigned">Self Signed</option>
      <option value="intermediate">Intermediate</option>
      <option value="endentity">End-entity</option>
    </select>
    </div>
    <div class="form-group" style="margin-bottom: 5px">
      <h5 style="color:#33ccbb">Select issuer</h5>
    </div>
    <div class="form-group" style="margin-bottom: 5px">
      <select class="form-control" id="ali">
        <option *ngFor="let clc of aliases; let i = index" [value]=clc>
          {{clc}}
        </option>
      </select>
    </div>
    <div class="form-group" style="margin-bottom: 5px">
      <h5 style="color:#33ccbb">Fill info about subject</h5>
    </div>
    <div class="form-group"  style="margin-bottom: 5px">
      <input type="text" id="cn" class="form-control" placeholder="CN" required
             [(ngModel)]="subjectData.cn"
             [ngModelOptions]="{standalone: true}"
      />
    </div>
    <div class="form-group "  style="margin-bottom: 5px">
      <input type="text" id="surname" class="form-control" placeholder="SURNAME"
             [(ngModel)]="subjectData.surname"
             [ngModelOptions]="{standalone: true}"
             required/>
    </div>
    <div class="form-group" style="margin-bottom: 5px">
      <input type="text" id="givenname" class="form-control" placeholder="GIVENNAME" required
             [(ngModel)]="subjectData.givenname"
             [ngModelOptions]="{standalone: true}"
      />
    </div>
    <div class="form-group" style="margin-bottom: 5px">
      <input type="text" id="o" class="form-control" placeholder="O" required
             [(ngModel)]="subjectData.o"
             [ngModelOptions]="{standalone: true}"/>
    </div>
    <div class="form-group" style="margin-bottom: 5px">
      <input type="text" id="ou" class="form-control" placeholder="OU" required
             [(ngModel)]="subjectData.ou"
             [ngModelOptions]="{standalone: true}"/>
    </div>
    <div class="form-group" style="margin-bottom: 5px">
      <input type="text" id="c" class="form-control" placeholder="C" required
             [(ngModel)]="subjectData.c"
             [ngModelOptions]="{standalone: true}"/>
    </div>
    <div class="form-group" style="margin-bottom: 5px">
      <input type="text" id="e" class="form-control" placeholder="E" required
             [(ngModel)]="subjectData.e"
             [ngModelOptions]="{standalone: true}"
      />
    </div>
    <div>
      Template
      <select matNativeControl id="templateoption" required>
        <option value="User">User</option>
        <option value="Computer">Computer</option>
        <option value="Computer">Company</option>
      </select>
    </div>
    <div class="form-group" style="margin-top: 20px">
      <button class="btn btn-success" type="submit">Create</button>
    </div>
  </form>
</div>

</body>
</html>
