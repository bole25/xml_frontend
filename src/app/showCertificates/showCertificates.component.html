	<h1>Table of certificates</h1>
<br>
<br>
<br>
<br>
<table class="table">
    <thead>
    	<tr>
    		<th>#</th>
        <th>Alias</th>
        <th>Details</th>
    	</tr>
	</thead>
	<tbody>
    <tr *ngFor="let cert of certificates; let i = index">
      <td>{{i+1}}</td>
      <td>{{cert.alias}}</td>
      <td><button class = "btn btn-edit" (click) = "displayCertificate(cert.alias)">Details</button></td>
      <td><button (click)="onClickMe(cert)">Unvalidate</button></td>
    </tr>
    </tbody>
 </table>
