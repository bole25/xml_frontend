<table class="table">
    <thead>
    	<tr>
    		<th>IssuerName</th>
      		<th>valid</th>
    	</tr>
	</thead>
	<tbody>
    <tr *ngFor="let cert of certificates; let i = index">
      <td>{{cert.issuerName}}</td>
      <td>{{cert.subjectName}}</td>
      <td><button>Some button</button></td>
    </tr>
    </tbody>
 </table>
